<div class="container mt-4">
  <form action="" class="row" (ngSubmit)="addCategory()">
    <div class="col-4 ms-auto">
        <input type="text" name="name" placeholder='category name' class="form-control" [(ngModel)]="name" />
    </div>
    <div class="col-2 me-auto">

        <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
