<div class="container mt-4">
    <table class="rounded table table-bounded">
        <thead>
            <tr>
                <td>product</td>
                <td>count</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of global.cart.products">
                <td>{{product.productId}}</td>
                <td>{{product.count}}</td>
            </tr>
        </tbody>
    </table>
    <div class="col-4 mx-auto mt-4">
        total Price: {{global.cart.totalPrice}} $
        <a class="ms-4 btn btn-warning">Purchase</a>
    </div>
</div>
